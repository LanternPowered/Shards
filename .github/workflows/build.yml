name: "Build and Test"

on: ["pull_request", "push"]

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    runs-on: "${{ matrix.os }}"
    steps:
      - name: "checkout repository"
        uses: "actions/checkout@v2"
      - name: "setup jdk 16"
        uses: "actions/setup-java@v1"
        with:
          java-version: "16"
      - name: "build"
        run: "./gradlew build"
      - name: "archive test results"
        if: "${{ always() }}"
        uses: "actions/upload-artifact@v2"
        with:
          name: "test-results"
          path: |
            build/reports/
            */build/reports/
